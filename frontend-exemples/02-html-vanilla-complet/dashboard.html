<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - XtraWork</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">XtraWork</div>
            <div class="navbar-menu">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="employees.html">Employ√©s</a>
                <a href="titles.html">Titres</a>
                <div class="user-info">
                    <span id="user-name"></span>
                    <span class="user-badge" id="user-role"></span>
                    <button onclick="logout()" class="btn btn-danger btn-sm">
                        D√©connexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Welcome Card -->
        <div class="welcome-card fade-in">
            <h2>Bienvenue, <span id="user-fullname"></span> !</h2>
            <p style="opacity: 0.9;">Tableau de bord de gestion</p>
        </div>

        <!-- Statistiques -->
        <div class="stats-grid fade-in">
            <div class="stat-card">
                <h3>Total Employ√©s</h3>
                <div class="stat-value" id="stat-employees">-</div>
            </div>
            
            <div class="stat-card">
                <h3>Total Titres</h3>
                <div class="stat-value" id="stat-titles">-</div>
            </div>
            
            <div class="stat-card">
                <h3>Votre R√¥le</h3>
                <div class="stat-value" id="stat-role" style="font-size: 24px;">-</div>
            </div>
        </div>

        <!-- Menu principal -->
        <div class="menu-grid fade-in">
            <a href="employees.html" class="menu-card">
                <div class="icon">üë•</div>
                <h3>Employ√©s</h3>
                <p>G√©rer la liste des employ√©s</p>
            </a>
            
            <a href="titles.html" class="menu-card">
                <div class="icon">üíº</div>
                <h3>Titres</h3>
                <p>G√©rer les postes et titres</p>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Prot√©ger la page
        requireAuth();
        
        // Afficher les informations utilisateur
        const user = getCurrentUser();
        if (user) {
            document.getElementById('user-name').textContent = `@${user.username}`;
            document.getElementById('user-role').textContent = user.role;
            document.getElementById('user-fullname').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('stat-role').textContent = user.role;
        }
        
        /**
         * Charge les statistiques
         */
        async function loadStats() {
            try {
                // Charger les employ√©s
                const employees = await EmployeeAPI.getAll();
                document.getElementById('stat-employees').textContent = employees.length;
                
                // Charger les titres
                const titles = await TitleAPI.getAll();
                document.getElementById('stat-titles').textContent = titles.length;
                
            } catch (error) {
                console.error('Erreur lors du chargement des statistiques:', error);
            }
        }
        
        // Charger les stats au chargement de la page
        window.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>

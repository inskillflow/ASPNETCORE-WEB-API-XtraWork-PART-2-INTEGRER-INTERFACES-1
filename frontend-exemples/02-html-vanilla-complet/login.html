<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - XtraWork</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Connexion</h1>
            <p class="subtitle">Connectez-vous à votre compte XtraWork</p>
            
            <!-- Message d'erreur -->
            <div id="error-message" class="alert alert-error hidden"></div>
            
            <!-- Formulaire de connexion -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        required
                        autocomplete="username"
                        placeholder="admin"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        required
                        autocomplete="current-password"
                        placeholder="••••••••"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                    Se connecter
                </button>
            </form>
            
            <!-- Lien vers inscription -->
            <p class="text-center mt-20">
                Pas encore de compte ? 
                <a href="register.html" style="color: #667eea; text-decoration: none;">
                    Créer un compte
                </a>
            </p>
            
            <!-- Info compte de démo -->
            <div class="demo-info">
                <strong>Compte de test :</strong><br>
                Username : <code>admin</code><br>
                Password : <code>Admin123!</code>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Rediriger si déjà connecté
        redirectIfAuthenticated();
        
        // Éléments du DOM
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        // Gérer la soumission du formulaire
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Récupérer les valeurs
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validation basique
            if (!username || !password) {
                showError('error-message', 'Veuillez remplir tous les champs');
                return;
            }
            
            // Cacher les messages précédents
            hideError('error-message');
            
            // Loading state
            setButtonLoading('submit-btn', true, 'Connexion...');
            
            try {
                // Connexion
                await login(username, password);
                
                // Succès - redirection
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                // Afficher l'erreur
                showError('error-message', error.message);
                setButtonLoading('submit-btn', false);
            }
        });
        
        // Focus automatique sur le champ username
        usernameInput.focus();
    </script>
</body>
</html>

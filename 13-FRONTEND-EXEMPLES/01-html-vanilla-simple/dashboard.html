<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - XtraWork</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div>
                <h1>XtraWork Dashboard</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 14px;">
                    Bienvenue, <span id="user-fullname"></span>
                </p>
            </div>
            <div class="user-info">
                <span class="user-name" id="user-username"></span>
                <span class="user-role" id="user-role"></span>
                <button onclick="logout()" class="btn btn-danger">
                    Déconnexion
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Section Employés -->
        <section class="section">
            <h2>Liste des Employés</h2>
            
            <!-- Message d'erreur -->
            <div id="employees-error" class="alert alert-error hidden"></div>
            
            <!-- Loading -->
            <div id="employees-loading" class="loading-container">
                <div class="spinner"></div>
                <p>Chargement des employés...</p>
            </div>
            
            <!-- Table des employés -->
            <div id="employees-content" class="hidden">
                <table id="employees-table">
                    <thead>
                        <tr>
                            <th>Prénom</th>
                            <th>Nom</th>
                            <th>Date de naissance</th>
                            <th>Âge</th>
                            <th>Genre</th>
                            <th>Titre/Poste</th>
                        </tr>
                    </thead>
                    <tbody id="employees-tbody">
                        <!-- Les lignes seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty state -->
            <div id="employees-empty" class="empty-state hidden">
                <p>Aucun employé trouvé.</p>
            </div>
        </section>

        <!-- Section Titres -->
        <section class="section">
            <h2>Liste des Titres</h2>
            
            <!-- Message d'erreur -->
            <div id="titles-error" class="alert alert-error hidden"></div>
            
            <!-- Loading -->
            <div id="titles-loading" class="loading-container">
                <div class="spinner"></div>
                <p>Chargement des titres...</p>
            </div>
            
            <!-- Table des titres -->
            <div id="titles-content" class="hidden">
                <table id="titles-table">
                    <thead>
                        <tr>
                            <th>Description du poste</th>
                            <th>Date de création</th>
                        </tr>
                    </thead>
                    <tbody id="titles-tbody">
                        <!-- Les lignes seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty state -->
            <div id="titles-empty" class="empty-state hidden">
                <p>Aucun titre trouvé.</p>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Protéger la page
        requireAuth();
        
        // Afficher les informations utilisateur
        const user = getCurrentUser();
        if (user) {
            document.getElementById('user-fullname').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('user-username').textContent = user.username;
            document.getElementById('user-role').textContent = user.role;
        }
        
        /**
         * Formate une date en format français
         */
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        /**
         * Charge et affiche les employés
         */
        async function loadEmployees() {
            const loading = document.getElementById('employees-loading');
            const content = document.getElementById('employees-content');
            const empty = document.getElementById('employees-empty');
            const error = document.getElementById('employees-error');
            const tbody = document.getElementById('employees-tbody');
            
            try {
                // Afficher le loading
                loading.classList.remove('hidden');
                content.classList.add('hidden');
                empty.classList.add('hidden');
                error.classList.add('hidden');
                
                // Récupérer les employés
                const employees = await getEmployees();
                
                // Cacher le loading
                loading.classList.add('hidden');
                
                // Vérifier s'il y a des employés
                if (!employees || employees.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }
                
                // Afficher le contenu
                content.classList.remove('hidden');
                
                // Vider le tbody
                tbody.innerHTML = '';
                
                // Ajouter chaque employé
                employees.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.firstName}</td>
                        <td>${employee.lastName}</td>
                        <td>${formatDate(employee.birthDate)}</td>
                        <td>${employee.age} ans</td>
                        <td>${employee.gender}</td>
                        <td>${employee.titleDescription}</td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (err) {
                // Afficher l'erreur
                loading.classList.add('hidden');
                error.textContent = err.message;
                error.classList.remove('hidden');
                
                console.error('Erreur lors du chargement des employés:', err);
            }
        }
        
        /**
         * Charge et affiche les titres
         */
        async function loadTitles() {
            const loading = document.getElementById('titles-loading');
            const content = document.getElementById('titles-content');
            const empty = document.getElementById('titles-empty');
            const error = document.getElementById('titles-error');
            const tbody = document.getElementById('titles-tbody');
            
            try {
                // Afficher le loading
                loading.classList.remove('hidden');
                content.classList.add('hidden');
                empty.classList.add('hidden');
                error.classList.add('hidden');
                
                // Récupérer les titres
                const titles = await getTitles();
                
                // Cacher le loading
                loading.classList.add('hidden');
                
                // Vérifier s'il y a des titres
                if (!titles || titles.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }
                
                // Afficher le contenu
                content.classList.remove('hidden');
                
                // Vider le tbody
                tbody.innerHTML = '';
                
                // Ajouter chaque titre
                titles.forEach(title => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${title.description}</td>
                        <td>${formatDate(title.createdAt)}</td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (err) {
                // Afficher l'erreur
                loading.classList.add('hidden');
                error.textContent = err.message;
                error.classList.remove('hidden');
                
                console.error('Erreur lors du chargement des titres:', err);
            }
        }
        
        // Charger les données au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
            loadTitles();
        });
    </script>
</body>
</html>
